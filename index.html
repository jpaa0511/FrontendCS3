<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Colombia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="/js/EtiquetasPerso.js"></script>
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css" />
    <style></style>
</head>

<body>

    <headerNav></headerNav>

    <main>

        <carousel></carousel>

        <!-- Button trigger modal -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end me-5 mt-5">
            <i class="bi bi-plus-square-fill btn" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
        </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar plataforma</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card-body">
                                <form action="/Plataformas/add" method="post">
                                    <div class="mb-3">
                                        <input class="form-control" type="url" id="Imagen_URL" placeholder="URL de la imagen">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="Nombre" placeholder="Titulo de la plataforma">
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" rows="6" id="Descripcion"
                                            placeholder="Descripcion de la plataforma"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="Precio" placeholder="Precio de la plataforma">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" id="addPlataforma" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            
        <div class="container p-4">
            <div id="plataformas" class="row">
                <!-- codigo en carpeta js.scrip get -->               
            </div>
        </div>

    </main>

    <footerCompon></footerCompon>

</body>

</html>
